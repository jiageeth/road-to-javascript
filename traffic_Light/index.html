<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
    <div class="main-cont">
        <h1 class="text-center main-head">Traffic Light</h1>
        <div class="d-flex flex-row justify-content-center">
            <div class="d-flex flex-column">
                <button id="stopButton" onclick="buttonStop()">Stop</button>
                <button id="readyButton" onclick="buttonReady()">Ready</button>
                <button id="goButton" onclick="buttonGo()">Go</button>
            </div>
            <div class="signalCont d-flex flex-column justify-content-center">
                <div id="stopLight"></div>
                <div id="readyLight"></div>
                <div id="goLight"></div>
            </div>
        </div>
    </div>
     <script src="script.js"></script>
</body>

</html>
