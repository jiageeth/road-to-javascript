<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
         integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="bg-container d-flex flex-column justify-content-center" id="color-pickerContainer">
             <h1 class="color-head">Color Picker</h1>
             <div class="mt-3 mb-3">
                <button class="button button-1" id="button1" onclick="changebgf()">#e0e0e0</button>
                <button class="button button-2" id="button2" onclick="changebgs()">#6fcf97</button>
                <button class="button button-3" id="button3" onclick="changebgt()">#56ccf2</button>
                <button class="button button-4" id="button4" onclick="changebgfor()">#bb6bd9</button>
             </div>
             <p class="selected-color">Background Color : <span class="selectedColor" id="selectedcolor">#ffffff</span></p>
             <p class="belowtext">Try clicking on one of the colors above to change the Background
                color of this page!
             </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
