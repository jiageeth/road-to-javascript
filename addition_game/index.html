<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="style.css"/>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="text-center">
            <img src="addition-cart.png" class="img"/>
            <div class="bg-container pt-5 pb-5">
                <span id="first" class="number m-2"></span>
                <span class="operator m-1">+</span>
                <span id="second" class="number m-2"></span>
                <span class="operator m-1">=</span>
                <input id="userInput" class="user-Input" type="text"/>
                <div class="mt-4 mb-4">
                    <button id="checkButton" class="btn btn-primary mr-3" onclick="check()">
                        Check
                    </button>
                    <button id="restartButton" class="btn btn-primary" onclick="restart()">
                        Restart
                    </button>

                </div>
                <p id="gameResult" class="game-result"></p>
            </div>
        </div>



        <script src="script.js"></script>
    </body>
</html>
